<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating"><img src="https://img.icons8.com/?size=512&id=r1y41vRae5WW&format=png">
                <small>Unhappy</small>
            </div>
                <div class="rating"><img src="https://img.icons8.com/?size=512&id=76vCxuGKyTQO&format=png">
                    <small>Neutral</small>
                </div>
                    <div class="rating"><img src="https://img.icons8.com/?size=512&id=6mcux5vUOw6v&format=png">
                        <small>Satisfied</small>
                    </div>
                </div>
                <button class="btn" id="btn">Send Review</button>
            </div>
</body>

</html>
